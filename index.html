<!doctype html>
<html lang="en">

<head>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">

    <!-- Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">

    <title>Weather app</title>
  
    
</head>

<body>
   
    <nav class="navbar navbar-expand-lg bg-body-tertiary">
        <div class="container-fluid">
            <a class="navbar-brand" href="#">Weather App</a>
            <button class="navbar-toggler" type="button" data-bs-toggle="collapse"
                data-bs-target="#navbarSupportedContent" aria-controls="navbarSupportedContent" aria-expanded="false"
                aria-label="Toggle navigation">
                <span class="navbar-toggler-icon"></span>
            </button>
            <div class="collapse navbar-collapse" id="navbarSupportedContent">
                <ul class="navbar-nav me-auto mb-2 mb-lg-0">



                    </li>

                </ul>
                <form class="d-flex" role="search">
                    <input class="form-control me-2" id="city" type="search" placeholder="Search" aria-label="Search">
                    <button class="btn btn-outline-primary" type="submit" id="submit">Search</button>
                </form>
            </div>
        </div>
    </nav>
    <h1 class="my-4 text-center">Weather For <span id="cityName"></span></h1>

    <div class="container">

        <main class="my-3">
            <div class="row row-cols-1 row-cols-md-3 mb-3 text-center">
                <div class="col">
                    <div class="card mb-4 rounded-3 shadow-sm">
                        <div class="card-header py-3">
                            <h4 class="my-0 fw-normal"></h4>
                        </div>
                        <div class="card-body">
                            <h1 class="card-title pricing-card-title"><small
                                    class="text-muted fw-light"><span
                                        id="temp2"></span><sup><span>&#8451;</span></sup></small></h1>
                            <ul class="list-unstyled mt-3 mb-4">
                                <li>Tempreture is  <span id="temp"></span></li>
                                <li>Max Tempreture is  <span id="max_temp"></span></li>
                                <li>Min Tempreture is <span id="min_temp"></span></li>

                            </ul>
                            <button type="button" class="w-100 btn btn-lg btn-primary"></button>
                        </div>
                    </div>
                </div>
                <div class="col">
                    <div class="card mb-4 rounded-3 shadow-sm">
                        <div class="card-header py-3">
                            <h4 class="my-0 fw-normal"></h4>
                        </div>
                        <div class="card-body">
                            <h1 class="card-title pricing-card-title"><small class="text-muted fw-light"><span
                                        id="humidity2"></span>%</small></h1>
                            <ul class="list-unstyled mt-3 mb-4">
                                <li>clud pct is <span id="cloud_pct"></span> </li>
                                <li>sunset is <span id="sunset"></span></li>
                                <li>sunrise is  <span id="sunrise"></span></li>
                                <li>Humidity is <span id="humidity"></span></li>

                            </ul>
                            <button type="button" class="w-100 btn btn-lg btn-primary"></button>
                        </div>
                    </div>
                </div>
                <div class="col">
                    <div class="card mb-4 rounded-3 shadow-sm border-primary">
                        <div class="card-header py-3 text-bg-primary border-primary">
                            <h4 class="my-0 fw-normal"></h4>
                        </div>
                        <div class="card-body">
                            <h1 class="card-title pricing-card-title"><small class="text-muted fw-light"> <span
                                        id="feels2_like"></span>km/h</small></h1>
                            <ul class="list-unstyled mt-3 mb-4">

                                <li>feels is <span id="feels_like"></span></li>
                                <li>Wind_degrees is<span id="wind_degrees"></span></li>
                                <li>Wind_speed is<span id="wind_speed"></span></li>


                            </ul>
                            <button type="button" class="w-100 btn btn-lg btn-primary"></button>
                        </div>
                    </div>
                </div>
            </div>


    </div>
    </main>
    </div>


    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-MrcW6ZMFYlzcLA8Nl+NtUVF0sA7MsXsP1UyJoMp4YLEuNSfAP+JcXn/tWtIaxVXM"
        crossorigin="anonymous"></script>

    <!-- Option 2: Separate Popper and Bootstrap JS -->
    <!--
    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.9.2/dist/umd/popper.min.js" integrity="sha384-IQsoLXl5PILFhosVNubq5LC7Qb9DXgDA9i+tQ8Zj3iwWAwPtgFTxbJ8NT4GN1R8p" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.min.js" integrity="sha384-cVKIPhGWiC2Al4u+LWgxfKTRIcfu0JTxR+EQDz/bgldoEyl4H0zUF0QKbrJ0EcQF" crossorigin="anonymous"></script>
    -->
</body>
<script src="script.js"></script>

</html>
